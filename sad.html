<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./src/sad.css">
  <title>(👁v👁)</title>
</head>

<body>
  <div id="gameContainer">
    <img src="./image/sad/blue_title.svg" alt="sad_title" id="title">

<div class="eyes">
  <!-- 왼쪽 눈 -->
  <div class="eye-wrap">
    <div class="eye-mask">
      <img src="./image/sad/white_shape.svg" class="eye eye-white">
      <img src="./image/sad/pupil_green.svg" class="eye eye-pupil">
      <img src="./image/sad/eyecover_blue_up.svg" class="eye eye-cover eye-cover-up">
      <img src="./image/sad/eyecover_blue_down.svg" class="eye eye-cover eye-cover-down">
    </div>

    <!-- 👇 여기! eye-mask 밖에 둬야 함 -->
    <img src="./image/sad/success_tear.svg" class="eye-tear eye-tear-left">
  </div>

  <!-- 오른쪽 눈 -->
  <div class="eye-wrap">
    <div class="eye-mask">
      <img src="./image/sad/white_shape.svg" class="eye eye-white">
      <img src="./image/sad/pupil_green.svg" class="eye eye-pupil">
      <img src="./image/sad/eyecover_blue_up.svg" class="eye eye-cover eye-cover-up">
      <img src="./image/sad/eyecover_blue_down.svg" class="eye eye-cover eye-cover-down">
    </div>

    <!-- 👇 마찬가지로 mask 밖 -->
    <img src="./image/sad/success_tear.svg" class="eye-tear eye-tear-right">
  </div>
</div>


    <script type="module" src="./src/sad.js"></script>
</body>

</html>
